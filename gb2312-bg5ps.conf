#chineseFontPath: 指定中文字型的路径(预设值: 与 bg5ps 同) 
chineseFontPath="/usr/share/fonts/ttf/gb2312"

#modify the above line

#fontName: 指定中文字型的档案名称(预设值: ntu_kai) 
#fontName="ntu_kai.ttf"
fontName_gb2312="gbsn00lp.ttf"

#oddPages: 0 不输出奇数页，1 输出奇数页(预设值: 1) 
#true=1, false=0 
oddPages=true

#evenPages: 0 不输出偶数页，1 输出偶数页(预设值: 1) 
evenPages=true

#size: 指定输出字型的大小(预设值: 12) 
size=12.0

#     leftMargin: 指定左边界(预设值: 72.0) 
#     rightMargin: 指定右边界(预设值: 72.0) 
#     topMargin: 指定上边界(预设值: 72.0) 
#     bottomMargin: 指定下边界(预设值: 72.0) 
topMargin=72.0
bottomMargin=72.0
leftMargin=72.0
rightMargin=72.0

#lineSpace: 指定行距(预设值: 6.0) 
lineSpace=6.0

#chrSpace: 指定字距(预设值: 2.0) 
chrSpace=2.0

#Encoding: 指定编码
#	big5,gb2312
Encoding="gb2312"
